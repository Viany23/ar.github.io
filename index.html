<!DOCTYPE html>

<html>
  <head>
    <title>PERSONAJES</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene">
      <a-assets>
        <a-asset-item
          id="zorro"
          src="zorrorojo.glb">
        </a-asset-item>
		<a-asset-item
          id="monita"
          src="barbie.glb">
        </a-asset-item>
		<a-asset-item
          id="mona"
          src="personaje1.glb">
        </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="zorro-model"
          gltf-model="#zorro"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler>
        </a-entity>
      </a-marker>
	  <a-marker
        type="pattern" url="pattern-personaje.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB">
        <a-entity
          id="monita-model"
          gltf-model="#monita"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler>
        </a-entity>
      </a-marker>
	  
	  <a-marker
        type="pattern" url="marcadora.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB">
        <a-entity
          id="monita-model"
          gltf-model="#mona"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
